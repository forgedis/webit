<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üìù My To-Do List</h2>

        <a href="{% url 'todo-create' %}" class="btn btn-success mb-3">+ Add New Task</a>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ todo.title }}</strong>
                        <p class="text-muted small">{{ todo.description }}</p>
                    </div>
                    <span class="badge bg-{% if todo.completed %}success{% else %}warning{% endif %}">
                        {% if todo.completed %}‚úÖ Completed{% else %}‚åõ Pending{% endif %}
                    </span>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No to-do items available.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
